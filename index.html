<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jio Partner Creative Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --blue:#0078ff; --blue-dark:#005fcc; --muted:#777; --ok:#137333; --err:#b00020;
    }
    body { font-family: Arial, sans-serif; margin: 30px; text-align: center; }
    .container { max-width: 900px; margin: auto; }
    canvas { border: 1px solid #ccc; margin-top: 16px; max-width: 100%; }
    .row { display: flex; gap: 12px; justify-content: center; align-items: center; flex-wrap: wrap; }
    input[type="text"], input[type="file"], button { padding: 10px; font-size: 16px; }
    input[type="text"] { width: 60%; min-width: 260px; }
    button { cursor: pointer; background: var(--blue); color: white; border: none; border-radius: 6px; padding: 10px 16px; }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    button:hover:not([disabled]) { background: var(--blue-dark); }
    .hint { font-size: 14px; color: #666; margin-bottom: 6px; }
    .status { font-size: 13px; color: #444; margin-top: 8px; min-height: 1.2em; white-space: pre-line; }
    .diag { font-size: 12px; color: var(--muted); margin-top: 6px; }
    progress { width: 60%; height: 12px; }
    .ok { color: var(--ok); }
    .err { color: var(--err); }
    /* File line with clear "×" */
    .fileline { display:flex; align-items:center; justify-content:center; gap:8px; margin-top:4px; }
    .filename { font-size: 13px; color:#333; }
    .clearX { font-size: 18px; line-height: 1; cursor:pointer; color:#999; user-select:none; }
    .clearX:hover { color:#444; }
    .spacer { flex: 0 0 8px; }
  </style>
  <!-- QR generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- Excel parser -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- Zip + FileSaver -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Generate Your Jio Creative</h2>
    <p class="hint">Upload Excel/CSV for bulk (or) enter a single Partner ID. Only one “Generate” button decides automatically.</p>

    <!-- Upload mapping -->
    <div class="row">
      <input type="file" id="mappingFile" accept=".xlsx,.xls,.csv" />
      <button id="downloadTemplateBtn" type="button">Download CSV Template</button>
    </div>
    <div class="fileline" id="fileLine" style="display:none;">
      <span class="filename" id="fileNameLabel"></span>
      <span class="clearX" id="clearUpload" title="Clear uploaded file">×</span>
    </div>
    <div id="mapStatus" class="diag">No uploaded file yet.</div>

    <!-- Single entry -->
    <div class="row" style="margin-top:8px;">
      <input type="text" id="partnerId" placeholder="Enter Partner ID (used if no file or for testing one ID)" />
    </div>

    <!-- Single CTA -->
    <div class="row">
      <button id="genBtn" disabled>Generate</button>
    </div>

    <div id="status" class="status">Loading default mapping…</div>
    <progress id="bulkProgress" value="0" max="100" style="display:none;"></progress>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    // --- Config ---
    const baseImagePath = "base.jpg";
    const partnerCsvUrl = "partners.csv"; // optional site map; OK if missing

    // --- State ---
    let SITE_MAP = {};
    let UPLOADED_MAP = {};
    let ACTIVE_MAP = {};
    let uploadedFilename = "";
    let uploadedIds = []; // preserve uploaded ID order for bulk

    // --- UI refs ---
    const mappingFileEl = document.getElementById('mappingFile');
    const fileLineEl    = document.getElementById('fileLine');
    const fileNameLabel = document.getElementById('fileNameLabel');
    const clearUploadEl = document.getElementById('clearUpload');
    const mapStatusEl   = document.getElementById('mapStatus');
    const partnerIdEl   = document.getElementById('partnerId');
    const genBtn        = document.getElementById('genBtn');
    const statusEl      = document.getElementById('status');
    const bulkProgress  = document.getElementById('bulkProgress');
    const templateBtn   = document.getElementById('downloadTemplateBtn');

    // --- Helpers ---
    const normalizeHeader = (h) => (h || "").toString().replace(/[^a-z0-9]/gi, "").toLowerCase();
    const normalizeId = (id) => (id || "").toString().trim().toUpperCase();

    function rebuildActiveMap() {
      ACTIVE_MAP = { ...SITE_MAP, ...UPLOADED_MAP };
      updateMapStatus();
      updateGenerateState();
    }

    function updateMapStatus(extra="") {
      const siteCount = Object.keys(SITE_MAP).length;
      const upCount   = Object.keys(UPLOADED_MAP).length;
      const actCount  = Object.keys(ACTIVE_MAP).length;
      const base = `Active IDs: ${actCount} | Site CSV: ${siteCount} | Uploaded: ${upCount}`;
      mapStatusEl.textContent = uploadedFilename ? `${base} | File: ${uploadedFilename}` : base;
      if (extra) mapStatusEl.textContent += `\n${extra}`;
    }

    function updateGenerateState() {
      // Enable "Generate" if: (a) uploaded has >=1 ID OR (b) single Partner ID typed
      const hasUpload = uploadedIds.length > 0;
      const hasSingle = partnerIdEl.value.trim().length > 0;
      genBtn.disabled = !(hasUpload || hasSingle);
    }

    partnerIdEl.addEventListener('input', updateGenerateState);

    async function loadSiteCsv() {
      try {
        const res = await fetch(partnerCsvUrl + "?v=" + Date.now(), { cache: "no-store" });
        if (!res.ok) return false;
        const text = await res.text();
        if (!text.trim()) return false;
        const papa = Papa.parse(text, { header: true, skipEmptyLines: true, transformHeader: normalizeHeader });
        const map = {};
        (papa.data || []).forEach(row => {
          const id   = normalizeId(row.partner_id || row.partnerid || row.id);
          const name = (row.store_name || row.storename || row.store || "").toString().trim();
          if (id && name) map[id] = name;
        });
        SITE_MAP = map;
        return true;
      } catch { return false; }
    }

      const header = "partner_id,store_name\n";
      const sample = [
        "12345,Sharma Mobile Store",
        "778910,Raj Telecom"
      ].join("\n");
      const csvContent = header + sample + "\n";

      const stamp = new Date().toISOString().slice(0,10);
      saveAs(blob, `partner_mapping_template_${stamp}.csv`);
    });

    // --- File upload (robust CSV/Excel) -> REPLACE uploaded map ---

      const file = e.target.files?.[0];
      if (!file) return;
      uploadedFilename = file.name;
      statusEl.textContent = "Reading uploaded file…";
      let rows = []; // array of [id, name]

      try {
        if (file.name.toLowerCase().endsWith('.csv')) {
          const textRaw = await file.text();
          const text = textRaw.replace(/^\uFEFF/, ''); // strip BOM
          const lines = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n')
                            .split('\n').filter(l => l.trim().length);

          if (!lines.length) throw new Error("CSV appears empty");

          // Detect delimiter (comma vs semicolon)
          const sample = lines.slice(0, Math.min(lines.length, 3)).join('\n');
          const commaCount = (sample.match(/,/g) || []).length;
          const semiCount  = (sample.match(/;/g) || []).length;
          const delim = semiCount > commaCount ? ';' : ',';

          // Split respecting quotes
          const splitRow = (row) => {
            const out = [];
            let cur = '', inQ = false;
            for (let i = 0; i < row.length; i++) {
              const c = row[i], n = row[i+1];
              if (c === '"' && n === '"') { cur += '"'; i++; continue; }
              if (c === '"') { inQ = !inQ; continue; }
              if (!inQ && c === delim) { out.push(cur); cur = ''; continue; }
              cur += c;
            }
            out.push(cur);
            return out.map(s => s.trim());
          };

          const headerCells = splitRow(lines[0]).map(h => h.toLowerCase().replace(/[^a-z0-9]/g,''));
          const looksHeadered =
            headerCells.includes('partnerid') || headerCells.includes('partner_id') || headerCells.includes('id') ||
            headerCells.includes('storename') || headerCells.includes('store_name') || headerCells.includes('store');
