<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jio Partner Creative Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; text-align: center; }
    .container { max-width: 720px; margin: auto; }
    canvas { border: 1px solid #ccc; margin-top: 20px; max-width: 100%; }
    input, button { margin: 10px 0; padding: 10px; font-size: 16px; width: 80%; }
    button { cursor: pointer; background: #0078ff; color: white; border: none; border-radius: 6px; }
    button:hover { background: #005fcc; }
    .hint { font-size: 14px; color: #666; }
  </style>
  <!-- QR generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- CSV parser (Papa Parse) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Generate Your Jio Creative</h2>
    <p class="hint">Enter Partner ID and click Generate</p>
    <input type="text" id="partnerId" placeholder="Enter Partner ID" />
    <button onclick="generateCreative()">Generate Creative</button>
    <canvas id="canvas"></canvas><br />
    <button id="downloadBtn" style="display:none;" onclick="downloadCreative()">â¬‡ Download Creative</button>
  </div>

  <script>
    // ---- CONFIG ----
    const baseImagePath = "base.jpg";       // keep base.jpg in the same folder as this HTML
    const partnerCsvUrl = "partners.csv";   // CSV with headers: partner_id,store_name

    // Map of normalized partner_id -> store_name
    let PARTNER_MAP = {};

    // Load CSV once on page load
    window.addEventListener('DOMContentLoaded', () => {
      fetch(partnerCsvUrl + "?v=" + Date.now())
        .then(res => res.ok ? res.text() : "")
        .then(csvText => {
          if (!csvText) return;
          const result = Papa.parse(csvText, { header: true, skipEmptyLines: true, transformHeader: h => h.trim().toLowerCase() });
          (result.data || []).forEach(row => {
            const id = normalizeId(row.partner_id || "");
            const name = (row.store_name || "").trim();
            if (id) PARTNER_MAP[id] = name;
          });
        })
        .catch(() => { /* fail silently; map stays empty */ });
    });

    function normalizeId(id) {
      return (id || "").trim().toUpperCase();
    }

    async function generateCreative() {
      const rawId = document.getElementById('partnerId').value;
      if (!rawId || !rawId.trim()) {
        alert("Please enter Partner ID");
        return;
      }
      const normalizedId = normalizeId(rawId);

      // Load base creative
      const baseImg = await loadImage(baseImagePath);
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = baseImg.width;
      canvas.height = baseImg.height;
      ctx.drawImage(baseImg, 0, 0);

      // Build QR URL using the original (trimmed) input for readability on WhatsApp
      const waUrl = `https://wa.me/917000070000?text=MyJio%20${encodeURIComponent(rawId.trim())}`;

      // Generate QR (native 400px; we will scale to target size)
      const qrCanvas = document.createElement('canvas');
      await QRCode.toCanvas(qrCanvas, waUrl, { width: 400, margin: 1 });

      // Size & placement relative to creative size (looks good for any resolution)
      const qrPx = Math.floor(canvas.width * 0.15);     // 15% of width
      const marginPx = Math.floor(canvas.width * 0.03); // 3% margin
      const x = canvas.width - qrPx - marginPx;
      const y = canvas.height - qrPx - marginPx;

      // Draw QR
      ctx.drawImage(qrCanvas, x, y, qrPx, qrPx);

      // Label below QR: "<PartnerID> | <Store Name>"
      const storeName = PARTNER_MAP[normalizedId] || "";
      const label = storeName ? `${normalizedId} | ${storeName}` : `${normalizedId}`;

      // Auto-fit label width under QR
      let fontSize = Math.max(12, Math.floor(canvas.width * 0.028)); // ~2.8% of width
      ctx.textAlign = "center";
      ctx.textBaseline = "top";
      ctx.fillStyle = "#000000";
      ctx.strokeStyle = "rgba(255,255,255,0.85)";

      const setFont = (px) => { ctx.font = `${px}px Arial, sans-serif`; return ctx.measureText(label).width; };
      let textWidth = setFont(fontSize);
      const maxWidth = qrPx * 0.95;
      while (textWidth > maxWidth && fontSize > 10) {
        fontSize -= 1;
        textWidth = setFont(fontSize);
      }

      const paddingBelowQR = Math.floor(qrPx * 0.08);
      let textX = x + (qrPx / 2);
      let textY = y + qrPx + paddingBelowQR;

      // Keep text inside canvas if near bottom edge
      const minBottomPadding = fontSize + 6;
      const overflow = (textY + minBottomPadding) - canvas.height;
      if (overflow > 0) textY -= overflow;

      // Stroke (outline) then fill for readability on any background
      ctx.lineWidth = Math.max(2, Math.floor(fontSize * 0.12));
      ctx.strokeText(label, textX, textY);
      ctx.fillText(label, textX, textY);

      // Enable download
      document.getElementById('downloadBtn').style.display = "inline-block";
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous"; // safe for GitHub Pages
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src + (src.includes("?") ? "&" : "?") + "v=" + Date.now(); // cache-bust
      });
    }

    function downloadCreative() {
      const canvas = document.getElementById('canvas');
      const link = document.createElement('a');
      link.download = "final_creative.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
