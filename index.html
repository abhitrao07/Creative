<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jio Partner Creative Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; text-align: center; }
    .container { max-width: 720px; margin: auto; }
    canvas { border: 1px solid #ccc; margin-top: 20px; max-width: 100%; }
    input, button { margin: 10px 0; padding: 10px; font-size: 16px; width: 80%; }
    button { cursor: pointer; background: #0078ff; color: white; border: none; border-radius: 6px; }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    button:hover:not([disabled]) { background: #005fcc; }
    .hint { font-size: 14px; color: #666; }
    .status { font-size: 13px; color: #444; margin-top: 6px; min-height: 1.2em; white-space: pre-line; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Generate Your Jio Creative</h2>
    <p class="hint">Enter Partner ID and click Generate</p>
    <input type="text" id="partnerId" placeholder="Enter Partner ID" />
    <button id="genBtn" disabled>Generate Creative</button>
    <div id="status" class="status">Loading partner mapping…</div>
    <canvas id="canvas"></canvas><br />
    <button id="downloadBtn" style="display:none;">⬇ Download Creative</button>
  </div>

  <script>
    const baseImagePath = "base.jpg";
    const partnerCsvUrl  = "partners.csv";

    let PARTNER_MAP = {};
    const normalizeHeader = (h) => (h || "").toString().replace(/[^a-z0-9]/gi, "").toLowerCase();
    const normalizeId = (id) => (id || "").toString().trim().toUpperCase();

    async function loadPartners() {
      try {
        const res = await fetch(partnerCsvUrl + "?v=" + Date.now(), { cache: "no-store" });
        if (!res.ok) return false;
        const text = await res.text();
        if (!text.trim()) return false;
        const papa = Papa.parse(text, { header: true, skipEmptyLines: true, transformHeader: normalizeHeader });
        (papa.data || []).forEach(row => {
          const id = normalizeId(row.partner_id || row.partnerid || row.id);
          const name = (row.store_name || row.storename || row.store || "").trim();
          if (id && name) PARTNER_MAP[id] = name;
        });
        return true;
      } catch { return false; }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await loadPartners();
      document.getElementById('status').textContent = "Ready. Enter Partner ID.";
      document.getElementById('genBtn').disabled = false;
    });

    document.getElementById('genBtn').addEventListener('click', generateCreative);
    document.getElementById('downloadBtn').addEventListener('click', downloadCreative);

    async function generateCreative() {
      const rawId = document.getElementById('partnerId').value;
      if (!rawId || !rawId.trim()) {
        alert("Please enter Partner ID");
        return;
      }
      const normalizedId = normalizeId(rawId);

      const baseImg = await loadImage(baseImagePath);
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = baseImg.width;
      canvas.height = baseImg.height;
      ctx.drawImage(baseImg, 0, 0);

      // QR
      const waUrl = `https://wa.me/917000070000?text=MyJio%20${encodeURIComponent(rawId.trim())}`;
      const qrCanvas = document.createElement('canvas');
      await QRCode.toCanvas(qrCanvas, waUrl, { width: 400, margin: 1 });

      const qrPx = Math.floor(canvas.width * 0.15);
      const marginPx = Math.floor(canvas.width * 0.06); // ↑ slightly bigger = lower QR
      const x = canvas.width - qrPx - marginPx;
      const y = canvas.height - qrPx - marginPx;
      ctx.drawImage(qrCanvas, x, y, qrPx, qrPx);

      // Label above QR
      const storeName = PARTNER_MAP[normalizedId] || "";
      const label = storeName ? `${normalizedId} | ${storeName}` : `${normalizedId}`;

      let fontSize = Math.max(10, Math.floor(canvas.width * 0.019)) + 1; // ↑ slightly bigger text
      ctx.textAlign = "center";
      ctx.textBaseline = "top";
      ctx.fillStyle = "#000";
      ctx.strokeStyle = "rgba(255,255,255,0.9)";

      const maxWidth = qrPx * 0.95;
      const measure = (px) => { ctx.font = `${px}px Arial, sans-serif`; return ctx.measureText(label).width; };
      let textWidth = measure(fontSize);
      while (textWidth > maxWidth && fontSize > 8) {
        fontSize -= 1;
        textWidth = measure(fontSize);
      }

      const paddingAboveQR = Math.floor(qrPx * 0.14);
      const textX = x + (qrPx / 2);
      let textY = y - paddingAboveQR - fontSize;
      if (textY < 4) textY = 4;

      ctx.lineWidth = Math.max(2, Math.floor(fontSize * 0.12));
      ctx.strokeText(label, textX, textY);
      ctx.fillText(label, textX, textY);

      document.getElementById('downloadBtn').style.display = "inline-block";
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src + (src.includes("?") ? "&" : "?") + "v=" + Date.now();
      });
    }

    function downloadCreative() {
      const canvas = document.getElementById('canvas');
      const link = document.createElement('a');
      link.download = "final_creative.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
