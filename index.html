<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jio Partner Creative Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; text-align: center; }
    .container { max-width: 720px; margin: auto; }
    canvas { border: 1px solid #ccc; margin-top: 20px; max-width: 100%; }
    input, button { margin: 10px 0; padding: 10px; font-size: 16px; width: 80%; }
    button { cursor: pointer; background: #0078ff; color: white; border: none; border-radius: 6px; }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    button:hover:not([disabled]) { background: #005fcc; }
    .hint { font-size: 14px; color: #666; }
    .status { font-size: 13px; color: #444; margin-top: 6px; min-height: 1.2em; white-space: pre-line; }
    .ok { color: #137333; }
    .warn { color: #b45309; }
    .err { color: #b00020; }
    .diag { font-size: 12px; color: #555; margin-top: 6px; }
  </style>
  <!-- QR generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- CSV parser (Papa Parse) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Generate Your Jio Creative</h2>
    <p class="hint">Enter Partner ID and click Generate</p>
    <input type="text" id="partnerId" placeholder="Enter Partner ID" />
    <button id="genBtn" disabled>Generate Creative</button>
    <div id="status" class="status">Loading partner mapping…</div>
    <div id="diag" class="diag"></div>
    <canvas id="canvas"></canvas><br />
    <button id="downloadBtn" style="display:none;">⬇ Download Creative</button>
  </div>

  <script>
    const baseImagePath = "base.jpg";
    const partnerCsvUrl  = "partners.csv";

    let PARTNER_MAP = {};
    const diagEl = document.getElementById('diag');
    const statusEl = document.getElementById('status');
    const genBtn = document.getElementById('genBtn');
    const dlBtn  = document.getElementById('downloadBtn');

    const normalizeHeader = (h) => (h || "").toString().replace(/[^a-z0-9]/gi, "").toLowerCase();
    const normalizeId = (id) => (id || "").toString().trim().toUpperCase();

    function logDiag(msg, cls="") {
      const line = document.createElement('div');
      if (cls) line.className = cls;
      line.textContent = msg;
      diagEl.appendChild(line);
    }

    // Fallback minimal CSV parser (comma-separated, handles quotes)
    function parseCsvFallback(text) {
      const rows = [];
      let cur = '', row = [], inQuotes = false;
      for (let i = 0; i < text.length; i++) {
        const c = text[i], n = text[i+1];
        if (c === '"' && n === '"') { cur += '"'; i++; continue; }
        if (c === '"') { inQuotes = !inQuotes; continue; }
        if (!inQuotes && (c === ',')) { row.push(cur); cur = ''; continue; }
        if (!inQuotes && (c === '\n' || c === '\r')) {
          if (c === '\r' && n === '\n') i++;
          row.push(cur); rows.push(row); cur = ''; row = []; continue;
        }
        cur += c;
      }
      if (cur.length || row.length) { row.push(cur); rows.push(row); }
      return rows;
    }

    async function loadPartners() {
      try {
        const url = partnerCsvUrl + "?v=" + Date.now(); // cache-bust
        logDiag("Fetching CSV: " + url);
        const res = await fetch(url, { cache: "no-store" });
        logDiag(`Fetch status: ${res.status}`, res.ok ? "ok" : "warn");
        if (!res.ok) throw new Error("HTTP " + res.status);
        const text = await res.text();
        if (!text.trim()) throw new Error("CSV is empty");

        // Try Papa first
        try {
          const papa = Papa.parse(text, {
            header: true,
            skipEmptyLines: true,
            transformHeader: normalizeHeader
          });
          if (papa.errors && papa.errors.length) {
            logDiag("Papa warnings: " + papa.errors.length, "warn");
          }
          const data = papa.data || [];
          let count = 0;
          data.forEach(row => {
            const id = normalizeId(row.partner_id || row.partnerid || row.id);
            const name = (row.store_name || row.storename || row.store || "").trim();
            if (id && name) { PARTNER_MAP[id] = name; count++; }
          });
          logDiag(`Papa parsed rows: ${data.length} | mapped: ${count}`, "ok");
          return count > 0;
        } catch (e) {
          logDiag("Papa parse failed, using fallback: " + e.message, "warn");
          // Fallback
          const rows = parseCsvFallback(text);
          if (!rows.length) throw new Error("No rows after fallback parse");
          const headers = rows.shift().map(normalizeHeader);
          const idxId = headers.findIndex(h => ['partner_id','partnerid','id'].includes(h));
          const idxName = headers.findIndex(h => ['store_name','storename','store'].includes(h));
          if (idxId === -1 || idxName === -1) throw new Error("Headers missing (need partner_id + store_name)");
          let count = 0;
          rows.forEach(r => {
            const id = normalizeId(r[idxId]);
            const name = (r[idxName] || "").toString().trim();
            if (id && name) { PARTNER_MAP[id] = name; count++; }
          });
          logDiag(`Fallback parsed rows: ${rows.length} | mapped: ${count}`, "ok");
          return count > 0;
        }
      } catch (err) {
        logDiag("CSV load error: " + err.message, "err");
        return false;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      let ok = false;
      try {
        ok = await Promise.race([
          loadPartners(),
          new Promise(res => setTimeout(() => res(false), 7000))
        ]);
      } catch {}
      statusEl.textContent = ok
        ? "Mapping loaded. You can generate now."
        : "Mapping couldn't be loaded. You can still generate (label will show Partner ID only if no match).";
      genBtn.disabled = false;
    });

    genBtn.addEventListener('click', () => generateCreative().catch(e => logDiag("Generate error: " + e.message, "err")));
    dlBtn.addEventListener('click', downloadCreative);

    async function generateCreative() {
      const rawId = document.getElementById('partnerId').value;
      if (!rawId || !rawId.trim()) {
        alert("Please enter Partner ID");
        return;
      }
      const normalizedId = normalizeId(rawId);

      // Ensure we attempted loading at least once (no await to avoid re-hang)
      loadPartners();

      // Load base
      const baseImg = await loadImage(baseImagePath);
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = baseImg.width;
      canvas.height = baseImg.height;
      ctx.drawImage(baseImg, 0, 0);

      // QR
      const waUrl = `https://wa.me/917000070000?text=MyJio%20${encodeURIComponent(rawId.trim())}`;
      const qrCanvas = document.createElement('canvas');
      await QRCode.toCanvas(qrCanvas, waUrl, { width: 400, margin: 1 });

      // Placement (QR a bit lower: margin 5% of width)
      const qrPx = Math.floor(canvas.width * 0.15);
      const marginPx = Math.floor(canvas.width * 0.05);
      const x = canvas.width - qrPx - marginPx;
      const y = canvas.height - qrPx - marginPx;
      ctx.drawImage(qrCanvas, x, y, qrPx, qrPx);

      // Label above QR (single line, shrink to fit)
      const storeName = PARTNER_MAP[normalizedId] || "";
      const label = storeName ? `${normalizedId} | ${storeName}` : `${normalizedId}`;

      let fontSize = Math.max(10, Math.floor(canvas.width * 0.018));
      ctx.textAlign = "center";
      ctx.textBaseline = "top";
      ctx.fillStyle = "#000";
      ctx.strokeStyle = "rgba(255,255,255,0.9)";

      const maxWidth = qrPx * 0.95;
      const measure = (px) => { ctx.font = `${px}px Arial, sans-serif`; return ctx.measureText(label).width; };
      let textWidth = measure(fontSize);
      while (textWidth > maxWidth && fontSize > 8) {
        fontSize -= 1;
        textWidth = measure(fontSize);
      }

      const paddingAboveQR = Math.floor(qrPx * 0.14);
      const textX = x + (qrPx / 2);
      let textY = y - paddingAboveQR - fontSize;
      if (textY < 4) textY = 4;

      ctx.lineWidth = Math.max(2, Math.floor(fontSize * 0.12));
      ctx.strokeText(label, textX, textY);
      ctx.fillText(label, textX, textY);

      dlBtn.style.display = "inline-block";
      if (!storeName) statusEl.innerHTML = "Partner ID not found in CSV. Showing Partner ID only.";
      else statusEl.textContent = "";
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.onerror = () => reject(new Error("Failed to load base image: " + src));
        img.src = src + (src.includes("?") ? "&" : "?") + "v=" + Date.now();
      });
    }

    function downloadCreative() {
      const canvas = document.getElementById('canvas');
      const link = document.createElement('a');
      link.download = "final_creative.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
