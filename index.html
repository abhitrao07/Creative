<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jio Partner Creative Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; text-align: center; }
    .container { max-width: 900px; margin: auto; }
    canvas { border: 1px solid #ccc; margin-top: 20px; max-width: 100%; }
    .row { display: flex; gap: 12px; justify-content: center; align-items: center; flex-wrap: wrap; }
    input[type="text"], input[type="file"], button { margin: 10px 0; padding: 10px; font-size: 16px; }
    input[type="text"] { width: 60%; min-width: 260px; }
    button { cursor: pointer; background: #0078ff; color: white; border: none; border-radius: 6px; }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    button:hover:not([disabled]) { background: #005fcc; }
    .hint { font-size: 14px; color: #666; }
    .status { font-size: 13px; color: #444; margin-top: 6px; min-height: 1.2em; white-space: pre-line; }
    .diag { font-size: 12px; color: #555; margin-top: 4px; }
    progress { width: 60%; height: 12px; }
    .ok { color: #137333; }
    .warn { color: #b45309; }
    .err { color: #b00020; }
    .muted { color: #777; }
  </style>
  <!-- QR generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- Excel parser (SheetJS) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- Zip (JSZip) + FileSaver -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Generate Your Jio Creative</h2>
    <p class="hint">
      Option A: Upload Excel/CSV for bulk • Option B: Enter one Partner ID
    </p>

    <!-- Upload mapping -->
    <div class="row">
      <input type="file" id="mappingFile" accept=".xlsx,.xls,.csv" />
      <button id="removeFileBtn" type="button" disabled>Remove Uploaded File</button>
    </div>
    <div id="mapStatus" class="diag muted">No uploaded file yet.</div>

    <!-- Single entry -->
    <div class="row">
      <input type="text" id="partnerId" placeholder="Enter Partner ID (single generation)" />
    </div>

    <!-- Actions -->
    <div class="row">
      <button id="genSingleBtn" disabled>Generate Single</button>
      <button id="genBulkBtn" disabled>Download Bulk ZIP</button>
      <button id="downloadBtn" style="display:none;">⬇ Download Last Creative</button>
    </div>

    <div id="status" class="status">Loading default mapping…</div>
    <progress id="bulkProgress" value="0" max="100" style="display:none;"></progress>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    const baseImagePath = "base.jpg";
    const partnerCsvUrl = "partners.csv";

    let SITE_MAP = {};       // from partners.csv at load
    let UPLOADED_MAP = {};   // from uploaded file (replaces previous)
    let ACTIVE_MAP = {};     // SITE_MAP + UPLOADED_MAP
    let uploadedFilename = "";

    // UI refs
    const mappingFileEl = document.getElementById('mappingFile');
    const removeFileBtn = document.getElementById('removeFileBtn');
    const mapStatusEl   = document.getElementById('mapStatus');
    const partnerIdEl   = document.getElementById('partnerId');
    const genSingleBtn  = document.getElementById('genSingleBtn');
    const genBulkBtn    = document.getElementById('genBulkBtn');
    const downloadBtn   = document.getElementById('downloadBtn');
    const statusEl      = document.getElementById('status');
    const bulkProgress  = document.getElementById('bulkProgress');

    // Helpers
    const normalizeHeader = (h) => (h || "").toString().replace(/[^a-z0-9]/gi, "").toLowerCase();
    const normalizeId = (id) => (id || "").toString().trim().toUpperCase();

    function rebuildActiveMap() {
      ACTIVE_MAP = { ...SITE_MAP, ...UPLOADED_MAP };
      updateMapStatus();
      updateButtonsState();
    }

    function updateMapStatus(extra="") {
      const siteCount = Object.keys(SITE_MAP).length;
      const upCount   = Object.keys(UPLOADED_MAP).length;
      const actCount  = Object.keys(ACTIVE_MAP).length;
      mapStatusEl.textContent =
        `Active IDs: ${actCount} | Site CSV: ${siteCount} | Uploaded: ${upCount}` +
        (uploadedFilename ? ` | File: ${uploadedFilename}` : "") +
        (extra ? `\n${extra}` : "");
      mapStatusEl.className = "diag";
    }

    function updateButtonsState() {
      // Single generation always available
      genSingleBtn.disabled = false;

      // Bulk button only enabled when uploaded map has >=1 entry
      genBulkBtn.disabled = Object.keys(UPLOADED_MAP).length === 0;

      // Remove file enabled only if uploaded exists
      removeFileBtn.disabled = Object.keys(UPLOADED_MAP).length === 0;

      // Placeholder hint
      partnerIdEl.placeholder = Object.keys(UPLOADED_MAP).length
        ? "Optional (only for single generation)"
        : "Enter Partner ID (single generation)";
    }

    async function loadSiteCsv() {
      try {
        const res = await fetch(partnerCsvUrl + "?v=" + Date.now(), { cache: "no-store" });
        if (!res.ok) return false;
        const text = await res.text();
        if (!text.trim()) return false;
        const papa = Papa.parse(text, { header: true, skipEmptyLines: true, transformHeader: normalizeHeader });
        const map = {};
        (papa.data || []).forEach(row => {
          const id   = normalizeId(row.partner_id || row.partnerid || row.id);
          const name = (row.store_name || row.storename || row.store || "").toString().trim();
          if (id && name) map[id] = name;
        });
        SITE_MAP = map;
        return true;
      } catch { return false; }
    }

    // --- Robust CSV row extraction (headered or headerless) ---
    function rowsFromPapa(papaResult) {
      const rows = [];
      const data = papaResult.data || [];
      // Try headered first
      data.forEach(row => {
        const id   = normalizeId(row.partner_id || row.partnerid || row.id);
        const name = (row.store_name || row.storename || row.store || "").toString().trim();
        if (id && name) rows.push([id, name]);
      });
      if (rows.length) return rows;

      // If nothing parsed, retry as headerless: use first two columns
      if (papaResult.meta && papaResult.meta.fields && papaResult.meta.fields.length) {
        // Already had headers but nothing matched expected fields -> make a second pass by position
        data.forEach(row => {
          const keys = Object.keys(row);
          if (keys.length >= 2) {
            const id = normalizeId(row[keys[0]]);
            const name = (row[keys[1]] || "").toString().trim();
            if (id && name) rows.push([id, name]);
          }
        });
      }
      return rows;
    }

    // --- Robust Excel row extraction (headered or headerless) ---
    function rowsFromSheetJS(jsonArray) {
      const out = [];
      if (!jsonArray || !jsonArray.length) return out;

      // Normalize keys
      const normalized = jsonArray.map(obj => {
        const norm = {};
        Object.keys(obj).forEach(k => norm[normalizeHeader(k)] = obj[k]);
        return norm;
      });

      // Try headered first
      normalized.forEach(row => {
        const id   = normalizeId(row.partner_id || row.partnerid || row.id);
        const name = (row.store_name || row.storename || row.store || "").toString().trim();
        if (id && name) out.push([id, name]);
      });
      if (out.length) return out;

      // If headerless: assume first two keys by original order from first row
      const firstOriginal = Object.keys(jsonArray[0]);
      const k1 = firstOriginal[0], k2 = firstOriginal[1];
      jsonArray.forEach(obj => {
        const id   = normalizeId(obj[k1]);
        const name = (obj[k2] || "").toString().trim();
        if (id && name) out.push([id, name]);
      });
      return out;
    }

    // ---- File upload (REPLACE previous upload) ----
    mappingFileEl.addEventListener('change', async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;

      uploadedFilename = file.name;
      statusEl.textContent = "Reading uploaded file…";

      try {
        let rows = [];

        if (file.name.toLowerCase().endsWith('.csv')) {
          const text = await file.text();
          // Try Papa with header:true
          let papa = Papa.parse(text, { header: true, skipEmptyLines: true, transformHeader: normalizeHeader });
          rows = rowsFromPapa(papa);

          // If still empty, try Papa with header:false (raw rows)
          if (rows.length === 0) {
            papa = Papa.parse(text, { header: false, skipEmptyLines: true });
            const rawRows = papa.data || [];
            rawRows.forEach(r => {
              if (Array.isArray(r) && r.length >= 2) {
                const id = normalizeId(r[0]);
                const name = (r[1] || "").toString().trim();
                if (id && name) rows.push([id, name]);
              }
            });
          }
        } else {
          // Excel
          const buf = new Uint8Array(await file.arrayBuffer());
          const wb = XLSX.read(buf, { type: 'array' });
          const ws = wb.Sheets[wb.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(ws, { defval: "" }); // array of objects
          rows = rowsFromSheetJS(json);
        }

        // Replace uploaded map completely
        UPLOADED_MAP = {};
        rows.forEach(([id, name]) => UPLOADED_MAP[id] = name);

        if (rows.length === 0) {
          mapStatusEl.className = "diag err";
          mapStatusEl.textContent =
            `No valid rows found in "${uploadedFilename}".\n` +
            `Expected either headers (partner_id, store_name) or first two columns as ID, Name.`;
        } else {
          mapStatusEl.className = "diag ok";
          mapStatusEl.textContent = `Uploaded "${uploadedFilename}": ${rows.length} row(s) loaded.`;
        }

        statusEl.textContent = rows.length ? "Uploaded mapping ready." : "Upload parsed with 0 rows.";
      } catch (err) {
        mapStatusEl.className = "diag err";
        mapStatusEl.textContent = `Error reading "${uploadedFilename}": ${err.message}`;
      }

      rebuildActiveMap(); // updates buttons (enables bulk if rows > 0)
    });

    // Remove uploaded file/mapping
    document.getElementById('removeFileBtn').addEventListener('click', () => {
      UPLOADED_MAP = {};
      uploadedFilename = "";
      mappingFileEl.value = "";
      statusEl.textContent = "Uploaded mapping cleared. Using Site CSV only.";
      rebuildActiveMap();
    });

    // ---- Init ----
    document.addEventListener('DOMContentLoaded', async () => {
      const ok = await loadSiteCsv();
      statusEl.textContent = ok ? "Ready." : "Site CSV not found or empty. You can still upload a file.";
      rebuildActiveMap();
      genSingleBtn.disabled = false; // single generation always allowed
    });

    // ---- Drawing logic (shared) ----
    async function drawCreative(partnerIdRaw) {
      const partnerId = normalizeId(partnerIdRaw);
      const storeName = ACTIVE_MAP[partnerId] || "";

      // Base
      const baseImg = await loadImage(baseImagePath);
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = baseImg.width;
      canvas.height = baseImg.height;
      ctx.drawImage(baseImg, 0, 0);

      // QR
      const waUrl = `https://wa.me/917000070000?text=MyJio%20${encodeURIComponent(partnerIdRaw.toString().trim())}`;
      const qrCanvas = document.createElement('canvas');
      await QRCode.toCanvas(qrCanvas, waUrl, { width: 400, margin: 1 });

      // Placement (separate margins)
      const qrPx = Math.floor(canvas.width * 0.15);
      const rightMargin  = Math.floor(canvas.width * 0.02);
      const bottomMargin = Math.floor(canvas.width * 0.02);
      const x = canvas.width - qrPx - rightMargin;
      const y = canvas.height - qrPx - bottomMargin;
      ctx.drawImage(qrCanvas, x, y, qrPx, qrPx);

      // Single-line label above QR (auto-shrink)
      const label = storeName ? `${partnerId} | ${storeName}` : `${partnerId}`;
      let fontSize = Math.max(10, Math.floor(canvas.width * 0.03)) + 1;
      ctx.textAlign = "center";
      ctx.textBaseline = "top";
      ctx.fillStyle = "#000";
      ctx.strokeStyle = "rgba(255,255,255,0.9)";
      const maxWidth = qrPx * 0.95;
      const measure = (px) => { ctx.font = `${px}px Arial, sans-serif`; return ctx.measureText(label).width; };
      let textWidth = measure(fontSize);
      while (textWidth > maxWidth && fontSize > 8) {
        fontSize -= 1;
        textWidth = measure(fontSize);
      }
      const paddingAboveQR = Math.floor(qrPx * 0.14);
      const textX = x + (qrPx / 2);
      let textY = y - paddingAboveQR - fontSize;
      if (textY < 4) textY = 4;
      ctx.lineWidth = Math.max(2, Math.floor(fontSize * 0.12));
      ctx.strokeText(label, textX, textY);
      ctx.fillText(label, textX, textY);

      return new Promise((resolve) => {
        canvas.toBlob((blob) => resolve(blob), "image/png");
      });
    }

    // Single generate
    genSingleBtn.addEventListener('click', async () => {
      const rawId = partnerIdEl.value;
      if (!rawId || !rawId.trim()) {
        alert("Please enter Partner ID for single generation.");
        return;
      }
      statusEl.textContent = "Generating…";
      const blob = await drawCreative(rawId.trim());
      const partnerId = normalizeId(rawId);
      saveAs(blob, `creative_${partnerId}.png`);
      statusEl.textContent = "Done.";
    });

    // Bulk ZIP (uses uploaded file)
    genBulkBtn.addEventListener('click', async () => {
      const ids = Object.keys(UPLOADED_MAP);
      if (!ids.length) {
        alert("Please upload an Excel/CSV first for bulk.");
        return;
      }
      statusEl.textContent = `Generating ${ids.length} creatives…`;
      bulkProgress.style.display = "inline-block";
      bulkProgress.value = 0;
      bulkProgress.max = ids.length;

      const zip = new JSZip();
      for (let i = 0; i < ids.length; i++) {
        const pid = ids[i];
        const blob = await drawCreative(pid);
        const safeName = pid.replace(/[^a-z0-9_\-]+/gi, "_").slice(0, 60);
        zip.file(`creative_${safeName}.png`, blob);
        bulkProgress.value = i + 1;
        statusEl.textContent = `Generating ${i + 1}/${ids.length}…`;
      }
      statusEl.textContent = "Zipping files…";
      const zipBlob = await zip.generateAsync({ type: "blob" });
      const stamp = new Date().toISOString().slice(0,19).replace(/[:T]/g,"-");
      saveAs(zipBlob, `creatives_${stamp}.zip`);
      statusEl.textContent = "Bulk ZIP ready.";
      bulkProgress.style.display = "none";
    });

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src + (src.includes("?") ? "&" : "?") + "v=" + Date.now();
      });
    }
  </script>
</body>
</html>
