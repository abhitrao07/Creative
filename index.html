<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jio Partner Creative Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; text-align: center; }
    .container { max-width: 720px; margin: auto; }
    canvas { border: 1px solid #ccc; margin-top: 20px; max-width: 100%; }
    input, button { margin: 10px 0; padding: 10px; font-size: 16px; width: 80%; }
    button { cursor: pointer; background: #0078ff; color: white; border: none; border-radius: 6px; }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    button:hover:not([disabled]) { background: #005fcc; }
    .hint { font-size: 14px; color: #666; }
    .status { font-size: 13px; color: #666; margin-top: 6px; min-height: 1.2em; }
    .warn { color: #b45309; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Generate Your Jio Creative</h2>
    <p class="hint">Enter Partner ID and click Generate</p>
    <input type="text" id="partnerId" placeholder="Enter Partner ID" />
    <button id="genBtn" disabled>Generate Creative</button>
    <div id="status" class="status">Loading partner mapping…</div>
    <canvas id="canvas"></canvas><br />
    <button id="downloadBtn" style="display:none;">⬇ Download Creative</button>
  </div>

  <script>
    const baseImagePath = "base.jpg";
    const partnerCsvUrl  = "partners.csv";

    let PARTNER_MAP = {};
    let partnersReady = null;

    // Normalize CSV headers like "Partner Id", "partner_id", "PARTNERID" -> "partnerid"
    const normalizeHeader = (h) => (h || "").toString().replace(/[^a-z0-9]/gi, "").toLowerCase();
    const normalizeId = (id) => (id || "").toString().trim().toUpperCase();

    function loadPartners() {
      if (partnersReady) return partnersReady;
      partnersReady = new Promise((resolve) => {
        fetch(partnerCsvUrl + "?v=" + Date.now(), { cache: "no-store" })
          .then(res => res.ok ? res.text() : "")
          .then(csvText => {
            if (!csvText) { resolve(false); return; }
            const result = Papa.parse(csvText, {
              header: true,
              skipEmptyLines: true,
              transformHeader: normalizeHeader
            });
            (result.data || []).forEach(row => {
              // accept common variants for headers
              const id = normalizeId(row.partner_id || row.partnerid || row.id);
              const name = (row.store_name || row.storename || row.store || "").trim();
              if (id && name) PARTNER_MAP[id] = name;
            });
            resolve(true);
          })
          .catch(() => resolve(false));
      });
      return partnersReady;
    }

    // A small timeout guard so the UI never "hangs"
    async function loadPartnersWithTimeout(ms = 5000) {
      return await Promise.race([
        loadPartners(),
        new Promise(res => setTimeout(() => res(false), ms))
      ]);
    }

    const genBtn = document.getElementById('genBtn');
    const dlBtn  = document.getElementById('downloadBtn');
    const status = document.getElementById('status');

    document.addEventListener('DOMContentLoaded', init);
    async function init() {
      const ok = await loadPartnersWithTimeout(5000);
      status.textContent = ok
        ? "Mapping loaded. You can generate now."
        : "Mapping couldn't be loaded. You'll still be able to generate (label will show Partner ID only if no match).";
      genBtn.disabled = false; // always enable, even if CSV failed
    }

    genBtn.addEventListener('click', () => generateCreative().catch(console.error));
    dlBtn.addEventListener('click', downloadCreative);

    async function generateCreative() {
      const rawId = document.getElementById('partnerId').value;
      if (!rawId || !rawId.trim()) {
        alert("Please enter Partner ID");
        return;
      }
      const normalizedId = normalizeId(rawId);

      // Ensure mapping tried at least once
      await loadPartnersWithTimeout(1);

      // Load base creative
      const baseImg = await loadImage(baseImagePath);
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = baseImg.width;
      canvas.height = baseImg.height;
      ctx.drawImage(baseImg, 0, 0);

      // Build QR URL
      const waUrl = `https://wa.me/917000070000?text=MyJio%20${encodeURIComponent(rawId.trim())}`;

      // Generate QR at good native resolution
      const qrCanvas = document.createElement('canvas');
      await QRCode.toCanvas(qrCanvas, waUrl, { width: 400, margin: 1 });

      // --- Placement ---
      // QR size ~15% of width; bottom/right margin ~5% (QR slightly lower)
      const qrPx = Math.floor(canvas.width * 0.15);
      const marginPx = Math.floor(canvas.width * 0.05);
      const x = canvas.width - qrPx - marginPx;
      const y = canvas.height - qrPx - marginPx;
      ctx.drawImage(qrCanvas, x, y, qrPx, qrPx);

      // --- Single-line label ABOVE QR: "PartnerID | Store Name" ---
      const storeName = PARTNER_MAP[normalizedId] || "";
      const label = storeName ? `${normalizedId} | ${storeName}` : `${normalizedId}`;

      // Start smaller; shrink to fit within QR width (no wrapping)
      let fontSize = Math.max(10, Math.floor(canvas.width * 0.018)); // ~1.8% of width
      ctx.textAlign = "center";
      ctx.textBaseline = "top";
      ctx.fillStyle = "#000";
      ctx.strokeStyle = "rgba(255,255,255,0.9)";

      const maxWidth = qrPx * 0.95;
      const measure = (px) => { ctx.font = `${px}px Arial, sans-serif`; return ctx.measureText(label).width; };
      let textWidth = measure(fontSize);
      while (textWidth > maxWidth && fontSize > 8) {
        fontSize -= 1;
        textWidth = measure(fontSize);
      }

      // place fully above QR with some extra padding to avoid overlapping base box
      const paddingAboveQR = Math.floor(qrPx * 0.14);  // a bit more than before
      const textX = x + (qrPx / 2);
      let textY = y - paddingAboveQR - fontSize;       // top-baseline: move up by fontSize

      // keep inside canvas
      if (textY < 4) textY = 4;

      ctx.lineWidth = Math.max(2, Math.floor(fontSize * 0.12));
      ctx.strokeText(label, textX, textY);
      ctx.fillText(label, textX, textY);

      // UI
      dlBtn.style.display = "inline-block";
      if (!storeName) {
        status.innerHTML = "<span class='warn'>Partner ID not found in CSV. Showing Partner ID only.</span>";
      } else {
        status.textContent = "";
      }
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous"; // works on GitHub Pages
        img.onload = () => resolve(img);
        img.onerror = (e) => reject(new Error("Failed to load base image: " + src));
        img.src = src + (src.includes("?") ? "&" : "?") + "v=" + Date.now(); // cache-bust
      });
    }

    function downloadCreative() {
      const canvas = document.getElementById('canvas');
      const link = document.createElement('a');
      link.download = "final_creative.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
