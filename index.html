<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jio Partner Creative Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; text-align: center; }
    .container { max-width: 720px; margin: auto; }
    canvas { border: 1px solid #ccc; margin-top: 20px; max-width: 100%; }
    input, button { margin: 10px 0; padding: 10px; font-size: 16px; width: 80%; }
    button { cursor: pointer; background: #0078ff; color: white; border: none; border-radius: 6px; }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    button:hover:not([disabled]) { background: #005fcc; }
    .hint { font-size: 14px; color: #666; }
    .status { font-size: 13px; color: #666; margin-top: 6px; }
    .warn { color: #b45309; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Generate Your Jio Creative</h2>
    <p class="hint">Enter Partner ID and click Generate</p>
    <input type="text" id="partnerId" placeholder="Enter Partner ID" />
    <button id="genBtn" disabled>Generate Creative</button>
    <div id="status" class="status">Loading partner mapping…</div>
    <canvas id="canvas"></canvas><br />
    <button id="downloadBtn" style="display:none;">⬇ Download Creative</button>
  </div>

  <script>
    const baseImagePath = "base.jpg";
    const partnerCsvUrl  = "partners.csv";

    let PARTNER_MAP = {};
    let partnersReady = null;

    // Load CSV mapping
    function loadPartners() {
      if (partnersReady) return partnersReady;
      partnersReady = new Promise((resolve) => {
        fetch(partnerCsvUrl + "?v=" + Date.now())
          .then(res => res.ok ? res.text() : "")
          .then(csvText => {
            if (!csvText) { resolve(false); return; }
            const result = Papa.parse(csvText, {
              header: true,
              skipEmptyLines: true,
              transformHeader: h => (h || "").trim().toLowerCase()
            });
            (result.data || []).forEach(row => {
              const id = normalizeId(row.partner_id);
              const name = (row.store_name || "").trim();
              if (id && name) PARTNER_MAP[id] = name;
            });
            resolve(true);
          })
          .catch(() => resolve(false));
      });
      return partnersReady;
    }

    function normalizeId(id) {
      return (id || "").toString().trim().toUpperCase();
    }

    const genBtn = document.getElementById('genBtn');
    const dlBtn  = document.getElementById('downloadBtn');
    const status = document.getElementById('status');

    (async () => {
      const ok = await loadPartners();
      status.textContent = ok
        ? "Mapping loaded. You can generate now."
        : "Mapping could not be loaded.";
      genBtn.disabled = false;
    })();

    genBtn.addEventListener('click', generateCreative);
    dlBtn.addEventListener('click', downloadCreative);

    async function generateCreative() {
      const rawId = document.getElementById('partnerId').value;
      if (!rawId || !rawId.trim()) {
        alert("Please enter Partner ID");
        return;
      }
      const normalizedId = normalizeId(rawId);

      await loadPartners();

      // Load base creative
      const baseImg = await loadImage(baseImagePath);
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = baseImg.width;
      canvas.height = baseImg.height;
      ctx.drawImage(baseImg, 0, 0);

      // QR URL
      const waUrl = `https://wa.me/917000070000?text=MyJio%20${encodeURIComponent(rawId.trim())}`;
      const qrCanvas = document.createElement('canvas');
      await QRCode.toCanvas(qrCanvas, waUrl, { width: 400, margin: 1 });

      // Placement of QR
      const qrPx = Math.floor(canvas.width * 0.15);
      const marginPx = Math.floor(canvas.width * 0.03);
      const x = canvas.width - qrPx - marginPx;
      const y = canvas.height - qrPx - marginPx;
      ctx.drawImage(qrCanvas, x, y, qrPx, qrPx);

      // ---- Text ABOVE QR: PartnerID | StoreName with wrapping ----
      const storeName = PARTNER_MAP[normalizedId] || "";
      const label = storeName ? `${normalizedId} | ${storeName}` : `${normalizedId}`;

      let fontSize = Math.max(12, Math.floor(canvas.width * 0.028));
      ctx.textAlign = "center";
      ctx.textBaseline = "top";
      ctx.fillStyle = "#000";
      ctx.strokeStyle = "rgba(255,255,255,0.85)";
      ctx.font = `${fontSize}px Arial, sans-serif`;

      const maxWidth = qrPx * 0.95;

      // Wrap function
      function wrapText(ctx, text, maxWidth) {
        const words = text.split(" ");
        const lines = [];
        let current = words[0];
        for (let i = 1; i < words.length; i++) {
          const testLine = current + " " + words[i];
          if (ctx.measureText(testLine).width <= maxWidth) {
            current = testLine;
          } else {
            lines.push(current);
            current = words[i];
          }
        }
        lines.push(current);
        return lines;
      }

      let lines = wrapText(ctx, label, maxWidth);
      // shrink font until <=3 lines
      while (lines.length > 3 && fontSize > 10) {
        fontSize -= 1;
        ctx.font = `${fontSize}px Arial, sans-serif`;
        lines = wrapText(ctx, label, maxWidth);
      }

      const lineHeight = fontSize * 1.2;
      const totalHeight = lines.length * lineHeight;
      const paddingAboveQR = Math.floor(qrPx * 0.08);

      let textX = x + (qrPx / 2);
      let startY = y - paddingAboveQR - totalHeight;

      // prevent cut-off
      if (startY < 0) startY = 4;

      lines.forEach((line, i) => {
        const textY = startY + i * lineHeight;
        ctx.lineWidth = Math.max(2, Math.floor(fontSize * 0.12));
        ctx.strokeText(line, textX, textY);
        ctx.fillText(line, textX, textY);
      });

      dlBtn.style.display = "inline-block";
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src + (src.includes("?") ? "&" : "?") + "v=" + Date.now();
      });
    }

    function downloadCreative() {
      const canvas = document.getElementById('canvas');
      const link = document.createElement('a');
      link.download = "final_creative.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
